<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="container__display">0</div>
            <div class="container__buttons">
                <div class="container__buttons__group">
                    <button>AC</button>
                    <button>&divide;</button>
                </div>

                <div class="container__buttons__group">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&times;</button>
                </div>

                <div class="container__buttons__group">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>

                <div class="container__buttons__group">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="container__buttons__group">
                    <!-- <button>+/-</button> -->
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>

        <!-- <script src="script.js"></script> -->
    </body>
</html>
